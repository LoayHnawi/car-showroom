<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>car management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body bgcolor="gray">
<div class="container">
    <h1>Car Management</h1>
    <hr>
    <h2> Save Car</h2>
    <form action="#" th:action="@{/api/car/saveCar}" th:object="${car}" method="post">
    <input type="text" th:field="*{name}"
           placeholder="name car" class="form-control mb-4 col-4" >
        <input type="text" th:field="*{price}"
               placeholder="Price Car" class="form-control mb-4 col-4" >
        <input type="text" th:field="*{num_disk}"
               placeholder="Number Disk" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save Car</button>
    </form>
</div>
</body>
</html>
